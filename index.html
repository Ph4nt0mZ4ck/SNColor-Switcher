<!DOCTYPE html>
<html>

<title>SN Color Switcher</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="background: rgb(15, 15, 15);">

    <p class="p1"></p>
    <p class="p2"></p>
    <p class="p3"></p>
    <p class="p4"></p>
    <p class="p5"></p>

    <button class="button1"></button>
    <button class="button2"></button>
    <button class="button3"></button>

    <a href="https://youtube.com" target="_blank">
    <button class="button4">
        <img src="/Users/z4ck/Downloads/SnowwNet/SNImages/SN3LinesDM.png">
    </button>
    </a>
    
        <script type="text/javascript">
        var color = ["#ff0000","#ff0000"];
        var qFix = ["#000000","#000000"];
        var i = 2;

        document.querySelector(".button1").addEventListener("click",
        function(){ 
        i = i < color.length ? ++i : i - 2;
        i = i < qFix.length ? +i : i - 2;

        document.querySelector("body").style.background = color[i]
        document.querySelector(".p3").style.background = qFix[i]
        })
    </script>

        <script type="text/javascript">
        var color2 = ["#00ff00","#00ff00"];
        var qFix2 = ["#000000","#000000"];
        var i = 2;

        document.querySelector(".button2").addEventListener("click",
        function(){

        i = i < qFix2.length ? +i : i - 2;

        document.querySelector("body").style.background = color2[i]
        document.querySelector(".p4").style.background = qFix2[i]
        })
    </script>

        <script type="text/javascript">
        var color3 = ["#0000ff","#0000ff"];

        })
    </script>

</body>
